<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porject</title>
    <!-- bootstap-cdn-link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- font-awesome-cdn-link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="left-arrow" href="#"
            ><i class="fa-solid fa-arrow-left"></i
          ></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"
              ><i class="fa-solid fa-bars"></i
            ></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tv Shows</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa-solid fa-tv"></i></a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Recently Added</a>
              </li>
            </ul>
            <div
              class="bar-btn dropdown-toggle ms-auto"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <div class="line line-1"></div>
              <div class="line line-2"></div>
              <div class="line line-3"></div>
            </div>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <a class="dropdown-item" href="#">Something else here</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section class="hero-section">
        <img class="hero-banner" src="" alt="" />
        <div class="container-fluid">
          <div class="hero-container">
            <div class="left-side-bar">
              <a href="">Season 1</a>
              <a href="">Season 2</a>
            </div>
            <div class="hero-content">
              <h1 id="title">MIRZAPUR</h1>
              <h3>SEASON 1</h3>
              <div class="hero-episode-link">
                <p>98%March</p>
                <li><a href="">Episode 3</a></li>
              </div>
              <div class="hero-btn">
                <button class="btn-resume">
                  <i class="fa-solid fa-play"></i>Resume
                </button>
                <button class="">
                  <i class="fa-solid fa-plus"></i>My List
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="slider-container container-fluid">
        <div class="swiper">
          <div class="swiper-wrapper"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <img class="modal-img" alt="model-img" />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-light"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".swiper", {
        slidesPerView: 1,
        spaceBetween: 12,
        // direction: getDirection(),
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        breakpoints: {
          // when window width is <= 768px
          1440: {
            slidesPerView: 6,
            spaceBetween: 12, // Optional: Adjust the gap for smaller screens if needed
          },
          1024: {
            slidesPerView: 5,
            spaceBetween: 12, // Optional: Adjust the gap for smaller screens if needed
          },
          768: {
            slidesPerView: 4,
            spaceBetween: 12, // Optional: Adjust the gap for smaller screens if needed
          },
          575: {
            slidesPerView: 3,
            spaceBetween: 12, // Optional: Adjust the gap for smaller screens if needed
          },
          375: {
            slidesPerView: 1,
            spaceBetween: 12, // Optional: Adjust the gap for smaller screens if needed
          },
        },
        // on: {
        //     resize: function () {
        //         swiper.changeDirection(getDirection());
        //     },
        // },
      });

      // function getDirection() {
      //     var windowWidth = window.innerWidth;
      //     var direction = window.innerWidth <= 760 ? "horizontal" : "horizontal";

      //     return direction;
      // }
    </script>

    <script src="script.js"></script>
  </body>
</html>
